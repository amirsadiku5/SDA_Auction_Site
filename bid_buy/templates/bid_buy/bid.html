{% block bid %}
    <form class="form-inline" action="{% url 'bid_buy:place_bid' pk %}" method="post">
      {% csrf_token %}
      {{ form.non_field_errors }}
      {{ form.amount.errors }}
      <div class="form-group mb-2">
        <label for="{{ form.amount.id_for_label }}">Enter your bid amount:</label>
      </div>
      <div class="form-group mx-auto mb-2">
          {{ form.amount }}
      </div>
      <button type="submit" class="btn btn-success mb-2">BID</button>
    </form>
{% endblock %}
